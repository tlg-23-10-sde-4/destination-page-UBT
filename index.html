<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Vacation Destination Wishlist</h1>
      <p>
        Found exciting places to visit opn your next vacation? add the form
        below to add them to your Wishlist
      </p>
    </header>
    <section>
      <article>
        <form action="">
          <label for="destination_name">Destination_name</label>
          <input
            type="text"
            placeholder="Enter destination name"
            id="destination_name"
          />

          <label for="Location_name">Location</label>
          <input
            type="text"
            placeholder="Enter location name"
            id="Location_name"
          />

          <label for="photo_url">Photo</label>
          <input type="text" placeholder="Enter location name" id="photo_url" />

          <label for="description">Description</label>
          <textarea>
                    placeholder="Enter description"
                    id="description"
                    cols="30"
                    rows="10"
                </textarea
          >
          <input type="submit" value="add to list" />
        </form>
      </article>
      <article>
        <h3>Enter Destination details</h3>
        <div id=""></div>
      </article>
    </section>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!---bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!--Custum CSS-->
  </head>
  <body>
    <header class="container">
      <h1>Vacation Destination Wishlist</h1>
      <p>
        Found exciting places to visit opn your next vacation? add the form
        below to add them to your Wishlist
      </p>
    </header>
    <section class="container rows">
      <article class="col-12 col-sm-4">
        <form action="user_input_form">
          <label for="destination_name">Destination_name</label>
          <input
            type="text"
            placeholder="Enter destination name"
            id="destination_name"
          />

          <label for="Location_name">Location</label>
          <input
            type="text"
            placeholder="Enter location name"
            id="Location_name"
          />

          <label for="photo_url">Photo</label>
          <input type="text" placeholder="Enter location name" id="photo_url" />

          <label for="description">Description</label>
          <textarea>
                    placeholder="Enter description"
                    id="description"
                    cols="30"
                    rows="10"
                </textarea
          >
          <input type="submit" value="add to list" />
        </form>
      </article>
      <article class="col-12 col-sm-8">
        <h3 id="Cards_container_heading">Enter Destination details</h3>
        <div id="Cards_container"></div>
      </article>
    </section>
  </body>
</html>
